<div class="container">
    <div class="row">
      
      <div class="col-md-4">
        <mat-card class="example-card" *ngFor="let post of listapost">
            <mat-card-header class="header-card">
              <!--<div mat-card-avatar class="example-header-image"></div>-->
              <mat-card-title>{{ post.titulo }}</mat-card-title>
              <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
            </mat-card-header>
            <img mat-card-image src="{{ post.imagenDestacada }}" alt="Photo of a Shiba Inu">
            <mat-card-content class="card-content">
              <p>
                {{ post.descripcion_corta }} ...
              </p>
            </mat-card-content>
            <mat-card-actions class="card-buttons">
              <button mat-raised-button color="primary">VER</button>
            </mat-card-actions>
          </mat-card>
          
      </div>




    </div>
  </div>
